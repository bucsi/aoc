[tasks.day]
description = "Run solution using gladvent"
usage = '''
arg "<day>"
arg "[year]" default="2025"
'''
run = '''
gleam run -- run --year=${usage_year?} ${usage_day?} --timed
'''

[tasks.example]
description = "Run solution using gladvent"
usage = '''
arg "<day>"
arg "[year]" default="2025"
'''
run = '''
gleam run -- run --year=${usage_year?} ${usage_day?} --example --timed
'''

[tasks.new]
description = "New solution using gladvent"
usage = '''
arg "<day>"
arg "[year]" default="2025"
'''
run = '''
gleam run -- new --year=${usage_year?} ${usage_day?} --example
'''